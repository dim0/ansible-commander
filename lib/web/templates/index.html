<!DOCTYPE html>
<html lang="en" ng-app>

  <head>

    <meta charset="utf-8">
    <title>Ansible Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS Styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}favicon.ico" rel="shortcut icon">

    <script src="{{ STATIC_URL }}js/jquery-1.8.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/angular.min.js"></script>
    <script src="{{ STATIC_URL }}js/base64.js"></script>
    <script src="{{ STATIC_URL }}js/commander.js"></script>

    <!-- IE6-8 -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar" ng-controller='listerController'>
    
    <header class="navbar navbar-inverse navbar-static-top" data-scrollspy="scrollspy">
        <div class="navbar-inner">
            <div class="container">
               <a class="brand" href="#">Ansible Commander</a>
            </div>
        </div>
     </header>


    <div class="container">

        <div id='loginModal' class="modal hide fade">
            <div class="modal-header">
                <h3>Ansible Commander Login</h3>
            </div>
            <div class="modal-body">
                <p><input id='loginUser' type="text" placeholder="Username"></p>
                <p><input id='loginPassword' type="password" placeholder="Password"></p>
            </div>
            <div class="modal-footer">
                <a id='loginClear' href="#" class="btn">Clear</a>
                <a id='loginSubmit' href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>


 <div class="container">

    <!-- Docs nav
    ================================================== -->

    <div class="row">

      <!-- nav area -->
      <div class="span3 bs-docs-sidebar">
        
        <p></p>

        <form class="form-search">
           <div class="input-append">
           <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search...">
           <button type="submit" class="btn">Search</button>
        </div>
    
        <p></p>

        <ul class="nav nav-tabs nav-stacked bs-docs-sidenav">

          <li><a id='usersNav' href="#usersNav"><i class="icon-chevron-right"></i>Users</a></li>
          <li><a id='groupsNav' href="#groupsNav"><i class="icon-chevron-right"></i>Groups</a></li>
          <li><a id='hostsNav' href="#hostsNav"><i class="icon-chevron-right"></i>Hosts</a></li>
          <li><a id='logoutNav' href="#logoutNav"><i class="icon-chevron-right"></i>Logout</a></li>
        </ul>
      </div>

      <!-- work area -->
      <div class="span9">

          <h2><div id='whatMode'></div></h2>

          <table class="table table-striped">
              <tr ng-repeat="item in items | filter:query">
                {# Use the verbatim tag so Django ignores the angularjs template tags. #}
                {% verbatim %}
                  <td>{{item.name}}</td>
                  <td><a href='#' onClick='click_edit_id({{item.id}})'><span class="label label-warning">Edit</span></a>
                  &nbsp;<a href='#' onClick='click_delete_id({{item.id}})'><span class="label label-important">Delete</span></a></td>
                {% endverbatim %}
              </tr>
          </table>
      </div>


    </div> <!-- /container -->
      

  </body>
</html>
